<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#191919">
    <link rel="icon" href="images/gallery_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="gallery_wrap">
        <img src="images/back.png" alt="back.png" id="back_btn">
        <div class="gallery">
            <div>
                <span><img src="images/image-1.jpg" alt="image-1.jpg"></span>
                <span><img src="images/image-2.png" alt="image-2.png"></span>
                <span><img src="images/image-3.jpg" alt="image-3.jpg"></span>
            </div>
            <div>
                <span><img src="images/image-4.png" alt="image-4.png"></span>
                <span><img src="images/image-5.jpg" alt="image-5.jpg"></span>
                <span><img src="images/image-6.png" alt="image-6.png"></span>
            </div>
        </div>
        <img src="images/next.png" alt="next.png" id="next_btn">
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
